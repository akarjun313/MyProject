<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism - SignUp</title>

    <!-- cutom stylesheet  -->
    <link rel="stylesheet" href="Styles/login.css">

    <!-- Title icon  -->
    <link rel="icon" 
    href="https://upload.wikimedia.org/wikipedia/en/thumb/a/a5/Kerala_God%27s_Own_Country_Logo.svg/1200px-Kerala_God%27s_Own_Country_Logo.svg.png" 
    type="image/gif" sizes="16x16">

    <!-- bootstrap Linked  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
    <section>

        <!-- card Title  -->
        <div class="shadow position-absolute top-50 start-50 translate-middle p-5 bg-secondary bg-opacity-25 rounded" style="width: 510px;">
            <h5 class="text-center my-5 fw-bold text-white ">Sign up / Create new account</h5>

            <!-- Sign-Up form  -->
            <form>

                <!-- name form  -->
                <div class="row mb-3">
                    <!-- first name  -->
                    <div class="col">
                        <label for="fName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="fName">
                    </div>

                    <!-- last name -->
                    <div class="col">
                        <label for="lName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lName">
                    </div>
                </div>    

                <!-- for e-mail  -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!-- for password  -->
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <!-- Privacy Details  -->
                <p class="privacy-details">
                    By clicking Join now, you agree to Kerala Tourism's 
                    <a href="" class="acc-pswd-lnk">User Agreement</a>
                    ,
                    <a href="" class="acc-pswd-lnk">Privacy Policy</a>
                    , and
                    <a href="" class="acc-pswd-lnk">Cookie Policy</a>
                </p>

                <!-- login button  -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Join now</button>
                </div>
            </form>

            <div class="mt-5 text-center">
                <p class="text-white">
                    Already on Kerala Tourism ?
                    <a href="./login.html" class="text-decoration-none">Sign in</a> 

                </p>
            </div>
        </div>
    </section>



    <!-- bootstrap js & popper Files  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
